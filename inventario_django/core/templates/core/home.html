{% extends 'core/base.html' %}
{% block title %}Gestorías{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Gestorías</h2>
    <a href="{% url 'crear_gestoria' %}" class="btn btn-primary">+ Nueva Gestoría</a>
</div>

<div class="list-group">
{% for g in gestorias %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ g.nombre }}</h5>
            <small class="text-muted">{{ g.descripcion }}</small>
        </div>
        <div>
            <a href="{% url 'muebles_por_gestoria' g.id %}" class="btn btn-sm btn-outline-secondary">Ver muebles</a>
            <a href="{% url 'editar_gestoria' g.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'eliminar_gestoria' g.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
    </div>
{% empty %}
    <div class="alert alert-info">No tenés gestorías aún.</div>
{% endfor %}
</div>
{% endblock %}
